<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ameba background</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #000;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let width, height;
function resize() {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

// ---------------- PERFORMANCE CONTROL ----------------

let lastTime = performance.now();
let fps = 60;

const MIN_BOIDS = 800;
const MAX_BOIDS = 3500;
const INITIAL_BOIDS = 2000;

let perception = 40;
const cellSize = () => perception;

let time = 0;
let frame = 0;

const boids = [];

// ---------------- SPATIAL GRID ----------------

let grid = {};
let cols, rows;

function buildGrid() {
  grid = {};
  const size = cellSize();
  cols = Math.ceil(width / size);
  rows = Math.ceil(height / size);

  for (let i = 0; i < boids.length; i++) {
    const b = boids[i];
    const cx = Math.floor(b.x / size);
    const cy = Math.floor(b.y / size);
    const key = cx + "," + cy;

    if (!grid[key]) grid[key] = [];
    grid[key].push(b);
  }
}

function getNearbyBoids(boid) {
  const size = cellSize();
  const cx = Math.floor(boid.x / size);
  const cy = Math.floor(boid.y / size);

  let neighbors = [];

  for (let x = -1; x <= 1; x++) {
    for (let y = -1; y <= 1; y++) {
      const key = (cx + x) + "," + (cy + y);
      if (grid[key]) {
        neighbors = neighbors.concat(grid[key]);
      }
    }
  }

  return neighbors;
}

// ---------------- FORCE FIELDS ----------------

const fields = [];
const MAX_FIELDS = 3;

function spawnField() {
  const field = {
    x: Math.random() * width,
    y: Math.random() * height,
    radius: 250 + Math.random() * 400,
    strength: (Math.random() > 0.5 ? 1 : -1) * (0.08 + Math.random() * 0.5),
    life: 500 + Math.random() * 400
  };
  fields.push(field);
}

function updateFields() {
  if (fields.length < MAX_FIELDS && Math.random() < 0.01) {
    spawnField();
  }

  for (let i = fields.length - 1; i >= 0; i--) {
    fields[i].life--;
    if (fields[i].life <= 0) {
      fields.splice(i, 1);
    }
  }
}

// ---------------- BOID ----------------

class Boid {
  constructor() {
    const clusterRadius = 260;
    const angle = Math.random() * Math.PI * 2;
    const r = Math.random() * clusterRadius;
    const far = 600;

    this.x = width / 2 + Math.cos(angle) * r;
    this.y = height / 2 + Math.sin(angle) * r;
    this.vx = (Math.random() - 0.5) * 3;
    this.vy = (Math.random() - 0.5) * 3;
  }

  update() {

    let alignX = 0, alignY = 0;
    let cohesionX = 0, cohesionY = 0;
    let separationX = 0, separationY = 0;
    let count = 0;

    const perceptionSq = perception * perception;
    const neighbors = getNearbyBoids(this);

    for (let i = 0; i < neighbors.length; i++) {
      const other = neighbors[i];
      if (other === this) continue;

      const dx = other.x - this.x;
      const dy = other.y - this.y;
      const distSq = dx * dx + dy * dy;

      if (distSq < perceptionSq) {

        alignX += other.vx;
        alignY += other.vy;

        cohesionX += other.x;
        cohesionY += other.y;

        if (distSq < 60) {
          separationX -= dx;
          separationY -= dy;
        }

        count++;
      }
    }

    if (count > 0) {
      alignX /= count;
      alignY /= count;
      cohesionX /= count;
      cohesionY /= count;

      this.vx += (alignX - this.vx) * 0.05;
      this.vy += (alignY - this.vy) * 0.05;

      this.vx += (cohesionX - this.x) * 0.001;
      this.vy += (cohesionY - this.y) * 0.001;

      this.vx += separationX * 0.02;
      this.vy += separationY * 0.02;
    }

    const globalPull = 0.00008;
    this.vx += (width / 2 - this.x) * globalPull;
    this.vy += (height / 2 - this.y) * globalPull;

    for (let f = 0; f < fields.length; f++) {
      const field = fields[f];
      const dx = field.x - this.x;
      const dy = field.y - this.y;
      const distSq = dx * dx + dy * dy;
      const rSq = field.radius * field.radius;

      if (distSq < rSq) {
        const falloff = 1 - distSq / rSq;
        const influence = field.strength * falloff * 0.0004;
        this.vx += dx * influence;
        this.vy += dy * influence;
      }
    }

    const windX = Math.sin(this.y * 0.002 + time) * 0.25;
    const windY = Math.cos(this.x * 0.002 - time) * 0.25;
    this.vx += windX * 0.02;
    this.vy += windY * 0.02;

    const speedSq = this.vx * this.vx + this.vy * this.vy;
    const maxSpeed = 4;

    if (speedSq > maxSpeed * maxSpeed) {
      const scale = maxSpeed / Math.sqrt(speedSq);
      this.vx *= scale;
      this.vy *= scale;
    }

    this.x += this.vx;
    this.y += this.vy;
  }

  draw() {
    ctx.fillRect(this.x | 0, this.y | 0, 1, 1);
  }
}

// ---------------- ADAPTIVE SCALING ----------------

function adaptiveScaling() {

  const targetFPS = 55;

  if (fps < targetFPS && boids.length > MIN_BOIDS) {
    boids.splice(0, 20);
    perception = Math.max(32, perception - 1);
  }

  if (fps > 58 && boids.length < MAX_BOIDS) {
    for (let i = 0; i < 10; i++) {
      boids.push(new Boid());
    }
    perception = Math.min(45, perception + 0.5);
  }
}

// ---------------- INIT ----------------

for (let i = 0; i < INITIAL_BOIDS; i++) {
  boids.push(new Boid());
}

// ---------------- ANIMATION LOOP ----------------

function animate(now) {

  const delta = now - lastTime;
  lastTime = now;
  fps = 1000 / delta;

  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, width, height);
  ctx.fillStyle = "white";

  frame++;
  updateFields();
  buildGrid();

  for (let i = 0; i < boids.length; i++) {
    if (i % 4 === frame % 4) {
      boids[i].update();
    }
    boids[i].draw();
  }

  time += 0.003;

  adaptiveScaling();

  requestAnimationFrame(animate);
}

requestAnimationFrame(animate);

</script>
</body>
</html>
